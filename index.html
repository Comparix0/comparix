  <script>
    const AFILIADO = 18352050218;

    function setBusca(valor) {

    function buscar(tipo) {
      const termo = document.getElementById('search').value.trim();
      if (!termo) return alert('Digite o que voc√™ deseja buscar');

      let ordem = '';
      switch (tipo) {
        case 'preco': ordem = 'price_asc'; break;
        case 'avaliacao': ordem = 'rating'; break;

        case 'custo': ordem = 'relevancy'; break;

</html>
